name: CI

on:
  push:
    branches:
      - master

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: master
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: set environment variables
        uses: allenevans/set-env@v1.0.0
        with:
          APP_NAME: SnippetsBar-${{ steps.package-version.outputs.current-version}}.dmg
          APP_LOCATION: dist/SnippetsBar-${{ steps.package-version.outputs.current-version}}.dmg
      - name: Printenv
        run: echo "APP_NAME=${APP_NAME} APP_LOCATION=${APP_LOCATION}"

  build:
    needs: [version]
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: master
      - uses: actions/setup-node@master
        with:
          node-version: 10.16
      - name: Install dependencies
        run: yarn install
      - name: build app
        run: yarn build-electron
      - name: package
        run: yarn package
      - name: upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{env.APP_NAME}}
          path: ${{env.APP_LOCATION}}

  upload:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v1
        with:
          name: ${{env.APP_NAME}}
      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: ${{env.APP_NAME}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
